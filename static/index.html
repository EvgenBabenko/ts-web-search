<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google search</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <form id="form">
        <input name="q" type="text" placeholder="Search..." value="ggg">
        <input name="num" type="text" placeholder="Post value..." value="3">
        <select name="tbs">
            <option value="">All</option>
            <option value="qdr:d">day</option>
            <option value="qdr:w">week</option>
            <option value="qdr:m">month</option>
            <option value="qdr:y">year</option>
        </select>
        <button>Search</button>
    </form>

    <div id="results"></div>

    <script src="./bundle.js"></script>
</body>
</html>
